<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="./js/app.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>PRUEBA - API PERSONAS</title>
</head>
<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalInsertar">
        Insertar
      </button>
     <table class=" table table-bordered">
        <thead class="bg-dark text-center text-light">
            <th>NÂ°</th>
            <th>CEDULA</th>
            <th>NOMBRES</th>
            <th>APELLIDOS</th>
            <th>TELEFONO</th>
            <th>DIRECCION</th>
            <th>EMAIL</th>
        </thead>
        <tbody id="tablaPersonas">
            <tr>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                
            </tr>
        </tbody>
     </table>
     <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="modalInsertar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Insertar Persona</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formInsertar" action="#">

            <label class="form-label" for="cedulaInsertar">Cedula:</label>
            <input id="cedulaInsertar" class="form-control" type="number" name="cedula" required>

            <label class="form-label" for="nombresInsertar">Nombres:</label>
            <input id="nombresInsertar" class="form-control" type="text" name="nombres" required>

            <label class="form-label" for="apellidosInsertar">Apellidos:</label>
            <input id="apellidosInsertar" type="text" class="form-control" name="apellidos"required>

            <label class="form-label" for="telefonoInsertar">Telefono</label>
            <input id="telefonoInsertar" type="number" class="form-control" name="telefono"required>

            <label class="form-label" for="direccionInsertar">Direccion</label>
            <input id="direccionInsertar" type="text" class="form-control" name="direccion" required>

            <label class="form-label" for="emailInsertar">Email</label>
            <input id="emailInsertar" type="email" class="form-control" name="email" required>

            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary">Insertar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  
  <div class="modal fade" id="modalActualizar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Actualizar Persona</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formEditar" action="#">

            <label class="form-label" for="cedulaInsertar">Cedula:</label>
            <input id="cedulaInsertar" class="form-control" type="number" name="cedula" required>

            <label class="form-label" for="nombresInsertar">Nombres:</label>
            <input id="nombresInsertar" class="form-control" type="text" name="nombres" required>

            <label class="form-label" for="apellidosInsertar">Apellidos:</label>
            <input id="apellidosInsertar" type="text" class="form-control" name="apellidos"required>

            <label class="form-label" for="telefonoInsertar">Telefono</label>
            <input id="telefonoInsertar" type="number" class="form-control" name="telefono"required>

            <label class="form-label" for="direccionInsertar">Direccion</label>
            <input id="direccionInsertar" type="text" class="form-control" name="direccion" required>

            <label class="form-label" for="emailInsertar">Email</label>
            <input id="emailInsertar" type="email" class="form-control" name="email" required>

            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Actualizar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
